set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# action key
unbind C-b
set-option -g prefix C-m
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings
# set-option -g default-shell /opt/homebrew/bin/fish

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind k select-pane -U 
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R 

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

run '~/.config/tmux/plugins/tpm/tpm'

set-option -g default-shell /usr/bin/fish
set -g default-terminal "tmux-256color"
set-option -g set-clipboard on

# Enable vi mode in tmux
setw -g mode-keys vi

# Bind "y" in copy-mode-vi to copy to clipboard via OSC 52
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "tmux save-buffer - | osc52-clip"

# Bind normal "y" in normal mode to copy current line to clipboard
#bind-key y run "tmux save-buffer - | osc52-clip"
set -g prefix C-m
unbind C-b
bind C-m send-prefix

set-option -g set-clipboard on
set-option -g terminal-overrides 'xterm*:clipboard:ccopy,ccut'

# Enable clipboard integration
set-option -g set-clipboard on

# Bind 'y' in copy mode to copy to local clipboard via OSC 52
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "/bin/copy-osc52.sh"

# Allow applications inside tmux to pass through escape sequences
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g allow-passthrough on


